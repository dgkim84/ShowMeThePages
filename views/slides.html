{{layout "layout"}}
<h1>Slides</h1>

<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <td>no</td>
            <td>Title</td>
            <td>Create</td>
            <td>Modified</td>
        </tr>
    </thead>
    <tbody>
    {{each(i, slideshow) slideshows}}
        <tr>
            <td>${i+1}</td>
            <td>${title}</td>
            <td>${createdDate}</td>
            <td>${modifiedDate}</td>
        </tr>
    {{/each}}
    </tbody>
</table>
