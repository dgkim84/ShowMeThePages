{{layout "layout_blank"}}
<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">

    <title>${slideTitle}</title>
    <meta name="description"
          content="An easy to use CSS 3D slideshow tool for quickly creating good looking HTML presentations.">
    <meta name="author" content="Hakim El Hattab">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/lib/reveal/css/reset.css">
    <link rel="stylesheet" href="/lib/reveal/css/main.css">

    <link rel="stylesheet" href="/lib/reveal/lib/zenburn.css">

    <script type="text/javascript" src="/lib/jquery-1.7.1.js"></script>

</head>

<body>
<div id="canvas"></div>
<div id="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h3>${shortUrl}</h3>

            <img
            src="http://chart.apis.google.com/chart?cht=qr&chs=500x500&chl=${shortUrl}&chld=H|0" width="500" height="500"
             alt="">
        </section>
        <section>
            <h2>${slideTitle}</h2>

            <script>
                // Delicously hacky. Look away.
                if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) )
                    document.write( '<p style="color: rgba(0,0,0,0.3); text-shadow: none;">(' + 'Tap to navigate' + ')</p>' );
            </script>
        </section>
        {{html contents}}

    </div>

    <!-- The navigational controls UI -->
    <aside class="controls">
        <a class="left" href="#">&#x25C4;</a>
        <a class="right" href="#">&#x25BA;</a>
        <a class="up" href="#">&#x25B2;</a>
        <a class="down" href="#">&#x25BC;</a>
    </aside>

    <!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
    <div class="progress"><span></span></div>

</div>

<script src="/lib/reveal/js/reveal.js"></script>
<script src="/lib/reveal/lib/highlight.js"></script>
<script src="/lib/mrdoob_ball_pool/protoclass.js"></script>
<script src='/lib/mrdoob_ball_pool/box2d.js'></script>

<script src='/lib/mrdoob_ball_pool/Main.js'></script>
<script>
    // Parse the query string into a key/value object
    var query = {};
    location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function( a ){
        query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
    } );

    Reveal.initialize( {
        // Display controls in the bottom right corner
        controls: true,

        // Display a presentation progress bar
        progress: true,

        // If true; each slide will be pushed to the browser history
        history: true,

        // Apply a 3D roll to links on hover
        rollingLinks: true,

        // UI style
        theme: query.theme || 'default', // default/neon

        // Transition style
        transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
    } );

    hljs.initHighlightingOnLoad();
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

        console.log( 'create ball' );
        createBall();
    } );

    function test(){
        speaker.emit( 'good slid', {} );
    }

</script>
</body>
</html>
